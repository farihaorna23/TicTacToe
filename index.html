<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe !</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe !!</h1>
    </header>
    <main>
      <div class="player-container">
        <a href="#" class="btn player--1">Player 1</a>
        <a href="#" class="btn player--2"> Player 2</a>
      </div>
      <p class="display">Let's play !</p>
      <div class="grid-container">
        <div class="item box-1"></div>
        <div class="item box-2"></div>
        <div class="item box-3"></div>
        <div class="item box-4"></div>
        <div class="item box-5"></div>
        <div class="item box-6"></div>
        <div class="item box-7"></div>
        <div class="item box-8"></div>
        <div class="item box-9"></div>
      </div>
      <div style="text-align: center">
        <a href="#" class=" btn restartbtn">Restart</a>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
